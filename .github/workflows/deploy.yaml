name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: project-c2023f82-4f20-4fee-b94
  REGION: us-central1

  REPOSITORY: realestate-repo
  SERVICE_NAME: realestate
  IMAGE_NAME: realestate

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # üîê Authenticate via Workload Identity Federation
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/68321934190/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@project-c2023f82-4f20-4fee-b94.iam.gserviceaccount.com
          token_format: "access_token"

      # ‚òÅ Install gcloud CLI
      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 470.0.0"

      # ---------------------------------------------------
      # ‚úÖ Create Artifact Registry if not exists
      # ---------------------------------------------------
      - name: Create Artifact Registry (if not exists)
        run: |
          if ! gcloud artifacts repositories describe $REPOSITORY \
            --location=$REGION \
            --project=$PROJECT_ID >/dev/null 2>&1; then

            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create $REPOSITORY \
              --repository-format=docker \
              --location=$REGION \
              --description="Docker repo for Cloud Run"
          else
            echo "Artifact Registry already exists."
          fi

      # ---------------------------------------------------
      # üê≥ Docker login using access token
      # ---------------------------------------------------
      - name: Docker login to Artifact Registry
        run: |
          echo "${{ steps.auth.outputs.access_token }}" | docker login \
            -u oauth2accesstoken \
            --password-stdin https://${{ env.REGION }}-docker.pkg.dev

      # ---------------------------------------------------
      # üê≥ Build image
      # ---------------------------------------------------
      - name: Build image
        run: |
          docker build -t \
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest .

      # ---------------------------------------------------
      # üöÄ Push image
      # ---------------------------------------------------
      - name: Push image
        run: |
          docker push \
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

      # ---------------------------------------------------
      # üöÄ Deploy to Cloud Run
      # ---------------------------------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8501 \
            --memory=4Gi \
            --timeout=900 \
            --max-instances=3 \
            --set-env-vars GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}"
