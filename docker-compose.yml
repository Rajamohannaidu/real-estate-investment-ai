version: '3.10'

services:
  real-estate-advisor:
    build: .
    container_name: real-estate-advisor
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./exports:/app/exports
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge